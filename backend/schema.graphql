type Query {
  # Generic queries that work with any stage
  listCONFIG_PARAMS: [CONFIG_PARAM] @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listLOAN_APPS: [LOAN_APP] @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listNEW_MEMBER_TOKENS: [NEW_MEMBER_TOKEN] @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listORIGIN_PRODUCTS: ORIGIN_PRODUCTConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSERVICE_PROVIDERS: SERVICE_PROVIDERConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSERVICES: SERVICEConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSERVICE_PARAMS: SERVICE_PARAMConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSERVICE_PARAM_MAPPINGS: SERVICE_PARAM_MAPPINGConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSERVICE_EXPR_MAPPINGS: SERVICE_EXPR_MAPPINGConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSTEP_TYPES: STEP_TYPEConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listSTEP_SERVICE_MAPPINGS: STEP_SERVICE_MAPPINGConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
  listREDIRECT_URLS: REDIRECT_URLConnection @aws_auth(cognito_groups: ["readonly", "developer", "deployment", "admin"])
}

type Mutation {
  # Create mutations - accessible by developer, deployment, admin
  createCONFIG_PARAM(input: CreateCONFIG_PARAMInput!): CONFIG_PARAM @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createLOAN_APP(input: CreateLOAN_APPInput!): LOAN_APP @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createNEW_MEMBER_TOKEN(input: CreateNEW_MEMBER_TOKENInput!): NEW_MEMBER_TOKEN @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createORIGIN_PRODUCT(input: CreateORIGIN_PRODUCTInput!): ORIGIN_PRODUCT @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSERVICE_PROVIDER(input: CreateSERVICE_PROVIDERInput!): SERVICE_PROVIDER @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSERVICE(input: CreateSERVICEInput!): SERVICE @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSERVICE_PARAM(input: CreateSERVICE_PARAMInput!): SERVICE_PARAM @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSERVICE_PARAM_MAPPING(input: CreateSERVICE_PARAM_MAPPINGInput!): SERVICE_PARAM_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSERVICE_EXPR_MAPPING(input: CreateSERVICE_EXPR_MAPPINGInput!): SERVICE_EXPR_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSTEP_TYPE(input: CreateSTEP_TYPEInput!): STEP_TYPE @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createSTEP_SERVICE_MAPPING(input: CreateSTEP_SERVICE_MAPPINGInput!): STEP_SERVICE_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  createREDIRECT_URL(input: CreateREDIRECT_URLInput!): REDIRECT_URL @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  
  # Update mutations - accessible by developer, deployment, admin
  updateORIGIN_PRODUCT(input: UpdateORIGIN_PRODUCTInput!): ORIGIN_PRODUCT @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSERVICE_PROVIDER(input: UpdateSERVICE_PROVIDERInput!): SERVICE_PROVIDER @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSERVICE(input: UpdateSERVICEInput!): SERVICE @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSERVICE_PARAM(input: UpdateSERVICE_PARAMInput!): SERVICE_PARAM @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSERVICE_PARAM_MAPPING(input: UpdateSERVICE_PARAM_MAPPINGInput!): SERVICE_PARAM_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSERVICE_EXPR_MAPPING(input: UpdateSERVICE_EXPR_MAPPINGInput!): SERVICE_EXPR_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSTEP_TYPE(input: UpdateSTEP_TYPEInput!): STEP_TYPE @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateSTEP_SERVICE_MAPPING(input: UpdateSTEP_SERVICE_MAPPINGInput!): STEP_SERVICE_MAPPING @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  updateREDIRECT_URL(input: UpdateREDIRECT_URLInput!): REDIRECT_URL @aws_auth(cognito_groups: ["developer", "deployment", "admin"])
  
  # Delete mutations - accessible by deployment, admin only
  deleteORIGIN_PRODUCT(input: DeleteORIGIN_PRODUCTInput!): ORIGIN_PRODUCT @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSERVICE_PROVIDER(input: DeleteSERVICE_PROVIDERInput!): SERVICE_PROVIDER @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSERVICE(input: DeleteSERVICEInput!): SERVICE @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSERVICE_PARAM(input: DeleteSERVICE_PARAMInput!): SERVICE_PARAM @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSERVICE_PARAM_MAPPING(input: DeleteSERVICE_PARAM_MAPPINGInput!): SERVICE_PARAM_MAPPING @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSERVICE_EXPR_MAPPING(input: DeleteSERVICE_EXPR_MAPPINGInput!): SERVICE_EXPR_MAPPING @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSTEP_TYPE(input: DeleteSTEP_TYPEInput!): STEP_TYPE @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteSTEP_SERVICE_MAPPING(input: DeleteSTEP_SERVICE_MAPPINGInput!): STEP_SERVICE_MAPPING @aws_auth(cognito_groups: ["deployment", "admin"])
  deleteREDIRECT_URL(input: DeleteREDIRECT_URLInput!): REDIRECT_URL @aws_auth(cognito_groups: ["deployment", "admin"])
}

