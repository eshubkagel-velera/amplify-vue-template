schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type CONFIG_PARAM {
  CHANGED_DATE: String
  CONFIG_NAME: String!
  CONFIG_PARAM_ID: Int!
  CONFIG_VALUE: String!
  CREATED_DATE: String
  DESCRIPTION: String
}

type LOAN_APP {
  CHANGED_DATE: String
  CREATED_DATE: String!
  EXEC_ID: String
  LOAN_APP_ID: Int!
  ORIGIN_LOAN_APP_ID: String!
  ORIGIN_PRODUCT_ID: Int!
  PROCESS_FLAG: String!
}

type NEW_MEMBER_TOKEN {
  CARD_NBR: String
  CHANGED_DATE: String
  CREATED_DATE: String!
  DOB: String
  EMAIL_ADDRESS_TEXT: String
  FIRST_NAME: String
  HOME_PHONE_NBR: String
  LAST_NAME: String
  LOAN_APP_ID: Int!
  MEMBER_NBR: String
  MOBILE_PHONE_NBR: String
  NEW_MEMBER_TOKEN_ID: Int!
  PERSON_NBR: String
  TAX_ID: String
  TOKEN_USED_FLAG: String!
  TOKEN_VALUE: String
  ZIP_CODE: String
}

type ORIGIN_PRODUCT {
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  ORIGIN_PRODUCT_ID: Int!
  PARTNER_CODE: String
  PRODUCT_DESC: String!
  PRODUCT_ID: String!
  PSCU_CLIENT_ID: Int!
  VENDOR_NAME: String!
}

input CreateCONFIG_PARAMInput {
  CHANGED_DATE: String
  CONFIG_NAME: String!
  CONFIG_PARAM_ID: Int!
  CONFIG_VALUE: String!
  CREATED_DATE: String
  DESCRIPTION: String
}

input CreateLOAN_APPInput {
  CHANGED_DATE: String
  CREATED_DATE: String!
  EXEC_ID: String
  LOAN_APP_ID: Int!
  ORIGIN_LOAN_APP_ID: String!
  ORIGIN_PRODUCT_ID: Int!
  PROCESS_FLAG: String!
}

input CreateNEW_MEMBER_TOKENInput {
  CARD_NBR: String
  CHANGED_DATE: String
  CREATED_DATE: String!
  DOB: String
  EMAIL_ADDRESS_TEXT: String
  FIRST_NAME: String
  HOME_PHONE_NBR: String
  LAST_NAME: String
  LOAN_APP_ID: Int!
  MEMBER_NBR: String
  MOBILE_PHONE_NBR: String
  NEW_MEMBER_TOKEN_ID: Int!
  PERSON_NBR: String
  TAX_ID: String
  TOKEN_USED_FLAG: String!
  TOKEN_VALUE: String
  ZIP_CODE: String
}

input CreateORIGIN_PRODUCTInput {
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  ORIGIN_PRODUCT_ID: Int!
  PARTNER_CODE: String
  PRODUCT_DESC: String!
  PRODUCT_ID: String!
  PSCU_CLIENT_ID: Int!
  VENDOR_NAME: String!
}

input CreateREDIRECT_URLInput {
  ORIGIN_PRODUCT_ID: Int!
  URL_TYPE_CODE: String!
  URL: String!
  RESPONSE_TEXT: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
}

input UpdateREDIRECT_URLInput {
  REDIRECT_URL_ID: Int!
  ORIGIN_PRODUCT_ID: Int!
  URL_TYPE_CODE: String!
  URL: String!
  RESPONSE_TEXT: String
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

input DeleteREDIRECT_URLInput {
  REDIRECT_URL_ID: Int!
}

type Query {
  # Dev environment queries
  listCONFIG_PARAMS_DEV: [CONFIG_PARAM]
  listLOAN_APPS_DEV: [LOAN_APP]
  listNEW_MEMBER_TOKENS_DEV: [NEW_MEMBER_TOKEN]
  listORIGIN_PRODUCTS_DEV: [ORIGIN_PRODUCT]
  
  # Test environment queries
  listCONFIG_PARAMS_TEST: [CONFIG_PARAM]
  listLOAN_APPS_TEST: [LOAN_APP]
  listNEW_MEMBER_TOKENS_TEST: [NEW_MEMBER_TOKEN]
  listORIGIN_PRODUCTS_TEST: [ORIGIN_PRODUCT]
  listSERVICE_PROVIDERS_TEST: [SERVICE_PROVIDER]
  listSERVICES_TEST: [SERVICE]
  listSERVICE_PARAMS_TEST: [SERVICE_PARAM]
  listSERVICE_PARAM_MAPPINGS_TEST: [SERVICE_PARAM_MAPPING]
  listSERVICE_EXPR_MAPPINGS_TEST: [SERVICE_EXPR_MAPPING]
  listSTEP_TYPES_TEST: [STEP_TYPE]
  listSTEP_SERVICE_MAPPINGS_TEST: [STEP_SERVICE_MAPPING]
  listREDIRECT_URLS_TEST: [REDIRECT_URL]
  
  # Dev environment queries
  listSERVICE_PROVIDERS_DEV: [SERVICE_PROVIDER]
  listSERVICES_DEV: [SERVICE]
  listSERVICE_PARAMS_DEV: [SERVICE_PARAM]
  listSERVICE_PARAM_MAPPINGS_DEV: [SERVICE_PARAM_MAPPING]
  listSERVICE_EXPR_MAPPINGS_DEV: [SERVICE_EXPR_MAPPING]
  listSTEP_TYPES_DEV: [STEP_TYPE]
  listSTEP_SERVICE_MAPPINGS_DEV: [STEP_SERVICE_MAPPING]
  listREDIRECT_URLS_DEV: [REDIRECT_URL]
}

type Mutation {
  createCONFIG_PARAM(input: CreateCONFIG_PARAMInput!): CONFIG_PARAM
  createLOAN_APP(input: CreateLOAN_APPInput!): LOAN_APP
  createNEW_MEMBER_TOKEN(input: CreateNEW_MEMBER_TOKENInput!): NEW_MEMBER_TOKEN
  createORIGIN_PRODUCT(input: CreateORIGIN_PRODUCTInput!): ORIGIN_PRODUCT
  createREDIRECT_URL_DEV(input: CreateREDIRECT_URLInput!): REDIRECT_URL
  updateREDIRECT_URL_DEV(input: UpdateREDIRECT_URLInput!): REDIRECT_URL
  deleteREDIRECT_URL_DEV(input: DeleteREDIRECT_URLInput!): REDIRECT_URL
  createREDIRECT_URL_TEST(input: CreateREDIRECT_URLInput!): REDIRECT_URL
  updateREDIRECT_URL_TEST(input: UpdateREDIRECT_URLInput!): REDIRECT_URL
  deleteREDIRECT_URL_TEST(input: DeleteREDIRECT_URLInput!): REDIRECT_URL
}

type SERVICE_PROVIDER {
  SERVICE_PROVIDER_ID: Int!
  SERVICE_PROVIDER_NAME: String!
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type SERVICE {
  SERVICE_ID: Int!
  SERVICE_PROVIDER_ID: Int!
  URI: String!
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type SERVICE_PARAM {
  SERVICE_PARAM_ID: Int!
  SERVICE_ID: Int!
  PARAM_NAME: String!
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type SERVICE_PARAM_MAPPING {
  SERVICE_PARAM_MAPPING_ID: Int!
  ORIGIN_PRODUCT_ID: Int!
  SYSTEM_NBR: String
  PRIN_NBR: String
  AGENT_NBR: String
  SOURCE_SERVICE_PARAM_ID: Int!
  TARGET_SERVICE_PARAM_ID: Int!
  PLASTIC_TYPE_ID: Int
  COMMENT_TEXT: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type SERVICE_EXPR_MAPPING {
  SERVICE_EXPR_MAPPING_ID: Int!
  SERVICE_PARAM_MAPPING_ID: Int!
  SOURCE_EXPR: String!
  TARGET_EXPR: String!
  COMMENT_TEXT: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type STEP_TYPE {
  STEP_TYPE_ID: Int!
  STEP_TYPE_NAME: String!
  STEP_TYPE_DESC: String
  RESOURCE_NAME: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type STEP_SERVICE_MAPPING {
  STEP_SERVICE_MAPPING_ID: Int!
  STEP_TYPE_ID: Int!
  SERVICE_ID: Int!
  SEQUENCE_NBR: Int!
}

type REDIRECT_URL {
  REDIRECT_URL_ID: Int!
  ORIGIN_PRODUCT_ID: Int!
  URL_TYPE_CODE: String!
  URL: String!
  RESPONSE_TEXT: String
  CREATED_BY_USER_ID: Int!
  CREATED_DATE: String!
  CHANGED_BY_USER_ID: Int
  CHANGED_DATE: String
}

type Subscription {
  onCreateCONFIG_PARAM: CONFIG_PARAM
  onCreateLOAN_APP: LOAN_APP
  onCreateNEW_MEMBER_TOKEN: NEW_MEMBER_TOKEN
  onCreateORIGIN_PRODUCT: ORIGIN_PRODUCT
}