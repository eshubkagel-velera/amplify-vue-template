paths:
  /deposit-create:
    post:
      tags:
        - Deposit Operations
      summary: Creates a New Deposit
      operationId: depositCreate
      requestBody:
        description: Request containing data to establish a new deposit.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositCreateRq'
        required: true
      responses:
        '200':
          description: Successful Operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositCreateRs'
  /deposit-maintenance:
    post:
      tags:
        - Deposit Operations
      summary: Modifies an Existing Deposit
      operationId: depositMaintenance
      requestBody:
        description: Request containing data to modify an exsiting deposit.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositMaintenanceRq'
        required: true
      responses:
        '200':
          description: Successful Operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositMaintenanceRs'
  /deposit-search:
    post:
      tags:
        - Deposit Operations
      summary: Search for a Deposit
      operationId: depositSearch
      requestBody:
        description: Request containing data to search for a deposit.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositSearchRq'
        required: true
      responses:
        '200':
          description: Successful Operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositSearchRs'
  /deposit-timedeposit-create:
    post:
      tags:
        - Time Deposit Operations
      summary: Creates a New Time Deposit Account
      operationId: createTimeDepositAccount
      requestBody:
        description: Request containing data to update an account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeDepositCreateRq'
        required: true
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeDepositCreateRs'
  /deposit-timedeposit-search:
    post:
      tags:
        - Time Deposit Operations
      summary: Search for a Time Deposit Account
      operationId: searchTimeDepositAccount
      requestBody:
        description: Request containing data to search for an account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeDepositSearchRq'
        required: true
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeDespositSearchRs'
  /card-request:
    post:
      tags:
        - Card Operations
      operationId: orderCards
      summary: Order Cards
      requestBody:
        description: Request containing data to order cards.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardOrderRq'
        required: true
      responses:
        '200':
          description: Successful Operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardOrderRs'
components:
  securitySchemes:
    oAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.nxtsoft.com/oauth2/token
          scopes: {}
  schemas:
    DepositAccountBase:
      type: object
      properties:
        accountType:
          type: string
          description: Type of account.
          enum:
            - CD
            - Checking
            - IRA
            - MoneyMarket
            - Savings
        statementMailingAddress:
          type: object
          properties:
            address1:
              type: string
              description: Line 1 of customer's address.
            address2:
              type: string
              description: Line 2 of customer's address.
            addressID:
              type: string
              description: Unique identifier for the address.
            addressType:
              type: string
              description: Type of residence.
              enum:
                - Current
                - Mailing
                - Previous
                - Other
            censusTractNumber:
              type: string
              description: Census tract number for the address.
            city:
              type: string
              description: The city in which the address is located.
            country:
              type: string
              description: The country in which the address is located.
            countryCode:
              type: string
              description: Code indicating the country in which the address is located.
            isForeign:
              type: boolean
              description: True if the address is located outside of the United States.
            isPrimary:
              type: boolean
              description: True if this address is selected as the primary address.
            msaCode:
              type: integer
              description: >-
                5-digit code (from 10000 to 49999) indicating the Metropolitan
                Statistical Area in which the address is located.
            postalCode:
              type: string
              description: Zip or other postal code for the address.
            postalExtension:
              type: string
              description: Zip code +4 extension for the address.
            residenceType:
              type: string
              description: Type of residence occupancy.
              enum:
                - Own
                - Rent
                - Other
            state:
              type: string
              description: The state in which the address is located.
            subType:
              type: string
              description: Secondary address category.
        subAccountType:
          type: string
          description: Subordinate category of account type.
    TimeDepositAccountBase:
      type: object
      properties:
