paths:
  /loan-create:
    post:
      tags:
        - Loan Operations
      operationId: loanCreate
      summary: Book a New Loan
      requestBody:
        description: >-
          Request containing data to book loan origination data to a Core or
          Servicing system provider.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanCreateRq'
        required: true
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanCreateRs'
  /loan-search:
    post:
      tags:
        - Loan Operations
      operationId: loanSearch
      summary: Search Loan Account
      requestBody:
        description: Request containing data to search for an account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanSearchRq'
        required: true
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanSearchRs'
  /external-loan-create:
    post:
      tags:
        - Loan Operations
      operationId: externalLoanCreate
      summary: Book a New External Loan
      requestBody:
        description: >-
          Request containing data to book external loan data to a Core or
          Servicing system provider.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLoanCreateRq'
        required: true
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLoanCreateRs'
  /external-loan-search:
    post:
      tags:
        - Loan Operations
      operationId: externalLoanSearch
      summary: Search External Loan (Currently enabled for SymXchange only)
      requestBody:
        description: Request containing data to search for an external account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLoanSearchRq'
        required: true
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLoanSearchRs'
components:
  securitySchemes:
    oAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.nxtsoft.com/oauth2/token
          scopes: {}
  schemas:
    LoanCreateRq:
      type: object
      properties:
        assetID:
          type: string
          description: >-
            A specific software-based key for identifying a client utilizing the
            Omni Platform. NXTsoft provides the unique value to the partner,
            vendor, or client.
        content:
          $ref: '#/components/schemas/CreateLoan'
        uuid:
          type: string
          description: Unique identifier for the request.
      required:
        - assetID
    LoanCreateRs:
      type: object
      properties:
        content:
          type: object
          properties:
            loanNumber:
              type: string
              description: Unique number identifying the loan.
        statusCode:
          type: number
          description: Reference the `Codes` table.
        statusFlag:
          type: boolean
          description: >-
            Returns `true` if the post is successful. Returns `false` if any
            errors are encountered.
        statusMessage:
          type: string
          description: Details of the request `success` or `errors`.
        uuid:
          type: string
          description: Unique identifier for the request.
    LoanSearchRq:
      type: object
      properties:
        assetID:
          type: string
          description: >-
            A specific software-based key for identifying a client utilizing the
            Omni Platform. NXTsoft provides the unique value to the partner,
            vendor, or client.
        content:
          type: object
          properties:
            accountNumber:
              type: string
              description: Account number.
            accountType:
              type: string
              description: The type of account.
            customerID:
              type: string
              description: Customer identification.
            subAccountNumber:
              type: string
              description: Sub account number.
            coreSpecificFields:
              description: Required fields for certain cores.
              oneOf:
                - $ref: '#/components/schemas/AllNonStandardFields_LoanSearch'
                - $ref: '#/components/schemas/SymXChangeLS'
        uuid:
          type: string
          description: Unique identifier for the request.
      required:
        - assetID
    LoanSearchRs:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/SearchLoan'
        statusCode:
          type: number
          description: Reference the `Codes` table.
        statusFlag:
          type: boolean
          description: >-
            Returns `true` if the post is successful.  Returns `false` if any
            errors are encountered.
        statusMessage:
          type: string
          description: Details of the request `success` or `errors`.
        uuid:
          type: string
          description: Unique identifier for the request.
    ExternalLoanCreateRq:
      type: object
      properties:
        assetID:
          type: string
          description: >-
            A specific software-based key for identifying a client utilizing the
            Omni Platform. NXTsoft provides the unique value to the partner,
            vendor, or client.
        content:
          $ref: '#/components/schemas/CreateExternalLoan'
        uuid:
          type: string
          description: Unique identifier for the request.
      required:
        - assetID
    ExternalLoanCreateRs:
      type: object
      properties:
        content:
          type: object
        statusCode:
          type: number
          description: Reference the `Codes` table.
        statusFlag:
          type: boolean
          description: >-
            Returns `true` if the post is successful. Returns `false` if any
            errors are encountered.
        statusMessage:
          type: string
          description: Details of the request `success` or `errors`.
        uuid:
          type: string
          description: Unique identifier for the request.
    ExternalLoanSearchRq:
      type: object
      properties:
        assetID:
          type: string
          description: >-
            A specific software-based key for identifying a client utilizing the
            Omni Platform. NXTsoft provides the unique value to the partner,
            vendor, or client.
        content:
          type: object
          properties:
            accountNumber:
              type: string
              description: >-
                The credit union account with which the external account is
                associated.
            externalAccountNumber:
              type: string
              description: >-
                The account number of the external loan account in the external
                system.
        uuid:
          type: string
          description: Unique identifier for the request.
      required:
        - assetID
    ExternalLoanSearchRs:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/SearchExternalLoan'
        statusCode:
          type: number
          description: Reference the `Codes` table.
        statusFlag:
          type: boolean
          description: >-
            Returns `true` if the post is successful.  Returns `false` if any
            errors are encountered.
        statusMessage:
          type: string
          description: Details of the request `success` or `errors`.
        uuid:
          type: string
          description: Unique identifier for the request.
    CreateLoan:
      type: object
